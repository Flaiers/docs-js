<html lang="ru">
  <head>
    <title>Заявка на размещение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.22.8/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.0.6/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://unpkg.com/pizzip@3.0.6/dist/pizzip-utils.js"></script>
    <script src="js/phoneinput.js"></script>
    <script src="js/generate.js"></script>
  </head>
  <body>
    <br><br><br><br><br>
    <div align="center" class="container">
      <h2>Заявка на размещение</h2>
      <form method="post" action="/">
        <div style="width: 40%" class="form-group">
          <br>
          <p><input type="text" name="institute" class="form-control" placeholder="Институт/Факультет"></p>
          <p><input type="text" name="department" class="form-control" placeholder="Кафедра"></p>
          <p><input type="text" name="tutorial" class="form-control" placeholder="Учебное пособие"></p>
          <p><input type="text" name="authors" class="form-control" placeholder="ФИО авторов через запятую"></p>
          <p><input type="text" name="title" class="form-control" placeholder="Заглавие"></p>
          <p><input type="number" name="year" class="form-control" placeholder="Год издания"></p>
          <p><input type="text" name="direction" class="form-control" placeholder="Направление подготовки"></p>
          <p><input type="text" name="discipline" class="form-control" placeholder="Дисциплина"></p>
          <p><input type="email" name="email" class="form-control" placeholder="Ваша почта"></p>
          <p><input type="tel" class="form-control" name="phone" data-tel-input placeholder="Ваш телефон" maxlength="18"></p>
          <button class="btn btn-success" style="width: 175px" onclick="Generate()">Cформировать</button>
        </div>
      </form>
      <a class="btn btn-outline-primary" href="./sluzhebnaya-zapiska.html">Служебная записка</a>
    </div>
  </body>
</html>
